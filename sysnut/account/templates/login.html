{% extends 'base.html' %}
{% load staticfiles %}
{% block body %}
<div class="container">
  <div class="row justify-content-center align-items-center">

    <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 col-centered" style="padding-top: 3em;">

      <form class="form-signin" action="{% url 'account:login' %}" method="post">{% csrf_token %}
        <div class="form-group">
          <h2 class="form-signin-heading">Login</h2>
        </div>
        <div class="form-group">
          <input type="text" id="id_username" name="username" class="form-control" placeholder="UsuÃ¡rio" required autofocus>
        </div>
        <div class="form-group">
          <input type="password" id="id_password" name="password" class="form-control" placeholder="Senha" required >
        </div>
        <center>
          <a href="{% url 'account:password_reset' %}" title="">Esqueci minha senha</a> <br />
        </center>
        <input type="hidden" name="next" value="{{ next }}" />
        <div class="modal-footer">
          <a class="btn btn-secondary" href="{% url 'core:index' %}">Cancelar</a>
          <button type="submit" class="btn btn-primary">Login</button>
        </div>
      </form>
      <!-- if novo aqui -->

      {% if form.errors %}
      <div class="alert alert-danger">
        <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
        {{form.non_field_errors}}
      </div>
      {% endif %}

    </div>
  </div>
</div>
{% endblock %}
